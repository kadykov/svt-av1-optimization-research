# Pre-commit hooks configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3

repos:
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Mypy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--config-file=pyproject.toml]
        files: ^scripts/.*\.py$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent committing large files (video files!)
      - id: check-added-large-files
        args: ['--maxkb=1000']  # 1MB limit
        exclude: ^tests/fixtures/test_video\.mp4$

      # Prevent committing directly to main branch
      - id: no-commit-to-branch
        args: ['--branch=main', '--branch=master']

      # Check JSON files are valid
      - id: check-json
        files: \.(json|jsonc)$

      # Check YAML files are valid
      - id: check-yaml
        files: \.(yaml|yml)$

      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: ^tests/fixtures/

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^tests/fixtures/

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check for debug statements
      - id: debug-statements

      # Check for private keys
      - id: detect-private-key

      # Ensure Python files are valid syntax
      - id: check-ast

      # Sort requirements.txt
      - id: requirements-txt-fixer
        files: ^requirements.*\.txt$

  # Security checks for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        files: ^scripts/.*\.py$

  # Check for common misspellings
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [
          '--ignore-words-list=crate,nd,ser,ba',
          '--skip=*.json,*.lock,*.mp4,*.ivf,*.webm',
        ]
        exclude: ^(data/|results/|\.venv/|venv/)

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip mypy on pre-commit.ci (takes too long)
  submodules: false
